<!DOCTYPE html><html>	<head>		<title>COSMOS</title>		<meta charset="utf-8">        <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">        <script src="js/lib/js.cookie.js"></script>		<script src="js/lib/three.min.js?ver=0.001"></script>		<script src="js/info.js?ver=0.001"></script>		<script src="js/login.js?ver=0.001"></script>        <style type="text/css">        </style>         <script>            (adsbygoogle = window.adsbygoogle || []).push({                google_ad_client: "ca-pub-2573116956530686",                enable_page_level_ads: true            });        </script>	</head>    <body style="padding:0;margin:0;user-select:none;background-color:black;overflow:hidden;">        <div id="MSG" style="display:none;box-shadow: 10px 10px 5px #888888;z-index:100;background: radial-gradient(at center center, rgb(255, 255, 255) 0%, rgb(249, 249, 249) 100%);position: absolute;left: calc(50% - 200px);top: calc(50% - 250px);border: 1px solid rgb(167, 167, 167);width: 300px;border-radius: 4px;padding: 20px;text-align: center;">            <div style="font-size: 24px;">Сообщение</div>            <div style="padding: 10px;text-align: justify;"></div>            <div><button onclick="msg_close();">Закрыть</button></div>        </div>        <div id="LOGIN" style="background: radial-gradient(ellipse at center, rgb(255, 255, 255) 0%,rgba(249, 249, 249, 0.56) 100%);position: absolute;left: calc(50% - 270px);top: calc(50% - 200px);border: 1px solid #a7a7a7;width:550px;height:200px; border-radius: 0px;text-align:center;">            <div style="float:left;width:250px;margin:40px 0 0 20px;">                <button onclick="window.location='/game.html'">Играть</button><a href="#">выход</a>            </div>            <div style="float:left;width:250px;margin:40px 0 0 20px;">                <div>Вход</div>                <form id="form_login" action="a" method="post">                  <div><input id="form_a" name="email"    style="margin:5px;" type="email"    placeholder="адрес электронной почты" required="" minlength="6" maxlength="30" autofocus></div>                  <div><input id="form_p" name="password" style="margin:5px;" type="password" placeholder="пароль" required=""  minlength="6" maxlength="30"></div>                  <button type="submit" id="form_b" style="margin:5px;">Играть</button>                  <a href="#" style="text-decoration:none;font-size:12px;margin-left:40px;color:gray;">забыл пароль?</a>                </form>            </div>            <div style="float:left;width:250px;border-left: 1px dashed #d8d8d8;margin: 10px 19px 0 0;">                <div>Регистрация</div>                <form id="form_registration" action="r" method="post">                    <div><input id="form_ra"  name="email"     style="margin:5px;" type="email"    placeholder="адрес электронной почты" required="" minlength="6" maxlength="30"></div>                    <div><input id="form_rn"  name="nickname"  style="margin:5px;" type="text"     placeholder="имя пользователя" required="" minlength="3" maxlength="20"></div>                    <div><input id="form_rp"  name="password"  style="margin:5px;" type="password" placeholder="пароль" required="" minlength="6" maxlength="30"></div>                    <div><input id="form_rp2" name="password2" style="margin:5px;" type="password" placeholder="повторите пароль" required="" minlength="6" maxlength="30"></div>                    <button type="submit" id="form_rb" style="margin:5px;">Регистрация</button>                </form>            </div>        </div>    </body></html>
